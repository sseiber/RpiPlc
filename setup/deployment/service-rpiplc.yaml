apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpiplc-server-deployment
spec:
  selector:
    matchLabels:
      app: rpiplc-api-server
  template:
    metadata:
      labels:
        app: rpiplc-api-server
    spec:
      volumes:
      - name: rpi-plc-volume
        persistentVolumeClaim:
          claimName: rpi-plc-pvc
      containers:
      - name: rpiplc-api-server
        image: iotccrscotts.azurecr.io/rpi-plc:1.0.2-arm64v8
        env:
        - name: DEBUG
          value: "ALL"
        ports:
        - containerPort: 9092
        - containerPort: 4334
        volumeMounts:
        - name: rpi-plc-volume
          mountPath: /rpi-plc/data
        securityContext:
          privileged: true
      imagePullSecrets:
      - name: rpiplc-acr-access
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: rpiplc-server-service
spec:
  type: LoadBalancer
  selector:
    app: rpiplc-api-server
  ports:
  - name: rpiplc-api-server
    protocol: TCP
    port: 9092
    targetPort: 9092
  - name: rpiplc-opcua-server
    protocol: TCP
    port: 4334
    targetPort: 4334
