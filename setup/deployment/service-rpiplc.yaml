apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpi-plc-deployment
spec:
  selector:
    matchLabels:
      app: rpi-plc-server
  template:
    metadata:
      labels:
        app: rpi-plc-server
    spec:
      volumes:
      - name: rpi-plc-volume
        persistentVolumeClaim:
          claimName: rpi-plc-pvc
      containers:
      - name: rpi-plc-server
        image: iotccrscotts.azurecr.io/rpi-plc:1.0.2-arm64v8
        volumeMounts:
        - name: rpi-plc-volume
          mountPath: /rpi-plc/data
        securityContext:
          privileged: true
      imagePullSecrets:
      - name: rpiplc-acr-access
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: rpi-plc-service
spec:
  type: NodePort
  selector:
    app: rpi-plc-server
  ports:
  - name: rpi-plc-server
    protocol: TCP
    port: 9092
    targetPort: 9092
    nodePort: 30010
  - name: rpi-opcua-server
    protocol: TCP
    port: 4334
    targetPort: 4334
    nodePort: 30011
