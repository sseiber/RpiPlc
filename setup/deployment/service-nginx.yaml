apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: webapp-server
  template:
    metadata:
      labels:
        app: webapp-server
    spec:
      containers:
      - name: webapp-server
        image: arm64v8/nginx:1.24
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: webapp-server
  ports:
  - name: webapp-server
    protocol: TCP
    port: 80
    targetPort: 80
